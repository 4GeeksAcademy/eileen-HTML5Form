<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://kit.fontawesome.com/e6714e8cca.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="w3-container>
      <div class="heading">
        <h1>Payment Form Example</h1>
      </div>
      <div class="secheading">
        <p>Some fields are missing</p>
      </div>
    </div>
      <div class="flex-container">
        <div id="ccn">
              <label for="ccn">Card #</label><br>
              <input type="tel" 
               inputmode="numeric"
                id="ccn" 
              name="ccn"
              maxlength="16"
               placeholder="xxxx xxxx xxxx"
               required>
         </div>
         <div id="cvc">
               <label for="cvc">CVC #</label><br>
               <input type="tel"
                 inputmode="numeric"
                   id="cvc" 
                 name="cvc"
                 maxlength="4"
                 placeholder="xxxx"
                required><br>
          </div>
          <div id="amt">
              <label for="amt">Amount</label><br>
              $<input type="text" name="amt" id="amt">
          </div>
        </div>



        <div class="flex-container2">
          <div id="fname">
               <label for="fname">First Name</label><br>
               <input type="text" id="fname" name="firstname" placeholder="Your name..">
          </div><br>

          <div id="lname">
                 <label for="lname">Last Name</label><br>
                 <input type="text" id="lname" name="lastname" placeholder="Your last name..">
           </div>

         </div>


         <div class="flex-container3">
          <div id="city">
               <label for="city">City</label><br>
               <input type="text" id="city" name="city" placeholder="City">
          </div><br>

          <div id="state">
                 <label for="state">State</label><br>
            
                 <select id="state" name="state" placeholder="Pick a State">
                  <option value="Florida">Florida</option>
                  <option value="New York">New York</option>
                  <option value="Montana">Montana</option>
                </select>
           </div>

          
            <div id="postalcode">
                 <label for="postalcode">Postal Code</label><br>
                 <input type="tel" id="postalcode" name="postalcode" placeholder="Postal Code">
            </div><br>
         </div>

         <div class="flex-container4">
                 <label id="we-accept">We Accept:</label><br>
                <form>
                  <input type="radio" id="cc" name="cc" value="cc">
                  <label for="cc"><i class="fa-brands fa-cc-visa"></i></label>
                  <input type="radio" id="cc" name="cc" value="cc">
                  <label for="cc"><i class="fa-brands fa-cc-mastercard"></i></label>
                  <input type="radio" id="javascript" name="cc" value="cc">
                  <label for="cc"><i class="fa-brands fa-cc-discover"></i></label>
                  <input type="radio" id="javascript" name="cc" value="cc">
                  <label for="cc"><i class="fa-brands fa-cc-amazon-pay"></i></i></label>
                </form> <br>


             <div id="msg">
                  <label for="subject">Message</label><br>
                  <textarea id="subject" name="subject" placeholder="Write something.." style="height:100px"></textarea>
              </div> 

      <footer>
            <div class="footer">
              <input type="submit" value="Cancel">
              <input type="submit" value="Send">
            </div>
          </footer>   
  </body>
</html>
